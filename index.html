<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div id="questionPrompt"><b>>What do you need to do today?</b></div> 
        <label for="toDoInput" id="label">></label>
        <input type="text" id="toDoInput" placeholder="Type Here">
        <input id="addButton" type="submit" value="add"> 
    </form>
    <br>
    <div id = "postBoard">
        <ul class = "item"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
